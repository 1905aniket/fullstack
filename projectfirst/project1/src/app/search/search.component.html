<div class="container mt-5">
    <div class="row">
        <div class="col-lg-9 col-sm-12 col-xs-12">
          <input type="text" placeholder="Enter Username" class="form-control" name="username" [(ngModel)]="username">
        </div>
          <div class="col-lg-3 col-sm-12 col-xs-12">
          <button type="button" class="btn btn-info" (click)="findByUsername()">Search</button>
          </div>  
    </div>
    <div class="mt-4">
        <h2>Result</h2>
    </div>
    
    <div class="col-lg-12 col-sm-12 col-xs-12 mt-3">
        <table class="table ">
            <thead>
                <tr class= "bg-info text-light mt-4">
                    <td>Username</td>
                    <td>First Name</td>
                    <td>Last Name</td>
                    <td>Age</td>
                    <td>Password</td>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>{{user.username}}</td>
                    <td>{{user.firstname}}</td>
                    <td>{{user.lastname}}</td>
                    <td>{{user.age}}</td>
                    <td>{{user.password}}</td>
                </tr>
            </tbody>
        </table>
    </div>
</div>
