<div class="container mt-5">
    <div class="col-lg-12 col-sm-12 col-xs-12">
        <table class="table table-stipted">
            <thead>
                <tr class= "bg-info text-light">
                    <td>Username</td>
                    <td>First Name</td>
                    <td>Last Name</td>
                    <td>Age</td>
                    <td>Action</td>
                </tr>
            </thead>
            <tbody>
                <tr *ngFor = "let user of users">
                    <td>{{user.username}}</td>
                    <td>{{user.firstname}}</td>
                    <td>{{user.lastname}}</td>
                    <td>{{user.age}}</td>
                    <td><button class="btn btn-danger mr-3" (click)= "removeUser(user.username)">Delete</button>
                </tr>
            </tbody>
        </table>
    </div>
</div>
